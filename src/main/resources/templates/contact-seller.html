<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCycle - Contactar al Vendedor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-green-500 to-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-white">EcoCycle</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/products" class="text-white hover:text-gray-200">
                    <i class="fas fa-home mr-2"></i>Inicio
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-green-500 to-blue-500 p-6">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-envelope mr-3"></i>
                    Contactar al Vendedor
                </h1>
            </div>

            <!-- Order Summary -->
            <div class="p-6 bg-gray-50 border-b">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <i class="fas fa-shopping-cart text-2xl text-blue-500"></i>
                    </div>
                    <div>
                        <p class="text-gray-600">Has solicitado comprar 
                            <strong class="text-gray-800" th:text="${quantity}"></strong> unidades de 
                            <strong class="text-gray-800" th:text="${product.name}"></strong>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Seller Information -->
            <div class="p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Información del vendedor</h2>
                
                <div class="space-y-4">
                    <!-- Nombre -->
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-blue-500"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Nombre del vendedor</p>
                            <p class="font-medium text-gray-800" th:text="${seller.name}"></p>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-envelope text-green-500"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Correo electrónico</p>
                            <a th:href="'mailto:' + ${seller.email}" class="font-medium text-blue-600 hover:text-blue-800" th:text="${seller.email}"></a>
                        </div>
                    </div>

                    <!-- Teléfono -->
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-phone text-purple-500"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Teléfono</p>
                            <a th:href="'tel:' + ${seller.phone}" class="font-medium text-blue-600 hover:text-blue-800" th:text="${seller.phone}"></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back Button -->
            <div class="p-6 bg-gray-50 border-t">
                <a href="/products" 
                   class="inline-flex items-center justify-center w-full px-4 py-2 bg-gradient-to-r from-green-500 to-blue-500 text-white rounded-lg hover:from-green-600 hover:to-blue-600 transition-all duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Volver a la lista de productos
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 EcoCycle - Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
