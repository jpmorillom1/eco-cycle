<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EcoCycle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-green-500 to-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-center items-center">
            <h1 class="text-3xl font-bold text-white">EcoCycle</h1>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mx-auto px-4 py-16 max-w-md">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Iniciar Sesión</h2>
            
            <form action="/userLogin" method="post" class="space-y-6">
                <div class="flex flex-col">
                    <label for="userID" class="text-gray-700">Usuario:</label>
                    <input type="text" name="userID" required class="border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex flex-col">
                    <label for="password" class="text-gray-700">Contraseña:</label>
                    <input type="password" name="password" required class="border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white p-3 rounded-lg hover:bg-gradient-to-l focus:outline-none">
                    Ingresar
                </button>
            </form>

            <p class="text-center mt-4 text-gray-600">¿No tienes cuenta? 
                <a href="/register" class="text-blue-600 hover:text-blue-800 font-medium">Regístrate aquí</a>
            </p>
        </div>
    </div>

</body>
</html>
