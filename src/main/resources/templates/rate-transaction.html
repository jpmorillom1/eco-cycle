<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificar Transacción - EcoCycle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-green-500 to-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-white">EcoCycle</h1>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Calificar al Vendedor</h2>

            <!-- Transaction Info -->
            <div class="mb-6">
                <p class="text-gray-600"><strong>Producto:</strong> <span th:text="${transaction.product.name}"></span></p>
                <p class="text-gray-600"><strong>Vendedor:</strong> <span th:text="${transaction.product.user.name}"></span></p>
            </div>

            <!-- Rating Form -->
            <form th:action="@{/submit-rating}" method="post" class="space-y-4">
                <input type="hidden" name="transactionId" th:value="${transaction.id}">
                
                <div>
                    <label for="rating" class="block text-gray-700">Calificación (1-5):</label>
                    <select name="rating" id="rating" class="mt-1 p-2 border rounded-md w-full">
                        <option value="1">1 - Malo</option>
                        <option value="2">2 - Regular</option>
                        <option value="3">3 - Bueno</option>
                        <option value="4">4 - Muy Bueno</option>
                        <option value="5">5 - Excelente</option>
                    </select>
                </div>

                <div>
                    <label for="comment" class="block text-gray-700">Comentario:</label>
                    <textarea name="comment" id="comment" rows="4" class="mt-1 p-2 border rounded-md w-full"></textarea>
                </div>

                <div>
                    <button type="submit" class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Enviar</button>
                </div>
            </form>

            <div class="mt-6">
                <a th:href="@{/my-purchases}" class="text-blue-600 hover:text-blue-800 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>Volver a Mis Compras
                </a>
            </div>
        </div>
    </div>

</body>
</html>
