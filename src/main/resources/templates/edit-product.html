<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto - EcoCycle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-green-500 to-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-white">EcoCycle</h1>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Editar Producto</h2>
            <form th:action="@{/edit-product/{id}(id=${product.id})}" th:object="${product}" method="post" class="space-y-4">
                
                <div class="flex flex-col">
                    <label for="name" class="text-gray-700">Nombre:</label>
                    <input type="text" id="name" th:field="*{name}" class="border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="flex flex-col">
                    <label for="quantity" class="text-gray-700">Cantidad:</label>
                    <input type="number" id="quantity" th:field="*{quantity}" class="border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="flex flex-col">
                    <label for="status" class="text-gray-700">Estado:</label>
                    <select id="status" th:field="*{status}" class="border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="PERECIBLE">Perecible</option>
                        <option value="NO_PERECIBLE">No Perecible</option>
                    </select>
                </div>


                <div class="flex flex-col">
                    <label for="expirationDate" class="text-gray-700">Fecha de Caducidad:</label>
                    <input type="date" id="expirationDate" th:field="*{expirationDate}" class="border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="flex flex-col">
                    <label for="description" class="text-gray-700">Descripci√≥n:</label>
                    <textarea id="description" th:field="*{description}" class="border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>

                <div class="flex justify-between mt-4">
                    <button type="submit" class="bg-gradient-to-r from-green-500 to-blue-500 text-white p-3 rounded-lg hover:bg-gradient-to-l focus:outline-none">
                        Guardar Cambios
                    </button>
                    <a href="/my-products" class="text-blue-600 hover:text-blue-800 font-medium p-3">
                        <i class="fas fa-times-circle mr-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
