<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - EcoCycle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-green-500 to-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-white">EcoCycle</h1>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Detalles del Producto</h2>

            <!-- Product Image -->
            <div class="flex justify-center mb-6">
                <img th:src="@{/uploads/{img}(img=${product.imageUrl})}" class="rounded-lg shadow-lg" width="200" height="200" alt="Imagen del producto">
            </div>

            <!-- Product Details -->
            <div class="mb-4">
                <p class="text-gray-600"><strong>Nombre:</strong> <span th:text="${product.name}"></span></p>
                <p class="text-gray-600"><strong>Cantidad disponible:</strong> <span th:text="${product.quantity}"></span></p>
                <p class="text-gray-600"><strong>Estado:</strong> <span th:text="${product.status}"></span></p>
                <p class="text-gray-600"><strong>Fecha de Caducidad:</strong> <span th:text="${product.expirationDate}"></span></p>
                <p class="text-gray-600"><strong>Descripción:</strong> <span th:text="${product.description}"></span></p>
            </div>

            <!-- Seller Details -->
            <div class="mb-6">
                <p class="text-gray-600"><strong>Vendedor:</strong> <span th:text="${product.user.name}"></span></p>
                <p class="text-gray-600"><strong>Correo:</strong> <span th:text="${product.user.email}"></span></p>
                <p class="text-gray-600"><strong>Teléfono:</strong> <span th:text="${product.user.phone}"></span></p>
            </div>

            <!-- Formulario para comprar -->
            <form th:action="@{/buy-product/{id}(id=${product.id})}" method="post" class="space-y-4">
                <div class="flex items-center">
                    <label for="quantity" class="text-gray-600 font-medium mr-2"><strong>Cantidad a comprar:</strong></label>
                    <input type="number" id="quantity" name="quantity" min="1" max="5" th:max="5" required class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <button type="submit" class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition duration-300">Comprar</button>
            </form>

            <br>
            <div class="mt-6">
                <a th:href="@{/products}" class="text-blue-600 hover:text-blue-800 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>Volver a la lista de productos
                </a>
            </div>
        </div>
    </div>

</body>
</html>
