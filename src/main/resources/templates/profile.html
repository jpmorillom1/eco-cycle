<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCycle - Perfil de Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-green-500 to-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-white">EcoCycle</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/products" class="text-white hover:text-gray-200">
                    <i class="fas fa-home mr-2"></i>Inicio
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Profile Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
                <div class="bg-gradient-to-r from-green-500 to-blue-500 p-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-4xl text-blue-500"></i>
                        </div>
                        <div class="text-white">
                            <h2 class="text-2xl font-bold" th:text="${user.name}"></h2>
                            <p class="text-gray-100" th:text="${user.userID}"></p>
                        </div>
                    </div>
                </div>
                
                <!-- EcoPoints Card -->
                <div class="p-6">
                    <div class="bg-green-50 rounded-lg p-4 flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="fas fa-leaf text-3xl text-green-500 mr-4"></i>
                            <div>
                                <p class="text-sm text-gray-500">EcoPoints Acumulados</p>
                                <p class="text-2xl font-bold text-green-600" th:text="${user.ecoPoints}"></p>
                            </div>
                        </div>
                        <div class="bg-green-200 rounded-full p-3">
                            <i class="fas fa-award text-2xl text-green-600"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Comments Section -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-comments text-blue-500 mr-3"></i>
                        Comentarios y Calificaciones
                    </h3>

                    <!-- Comments List -->
                    <div class="space-y-6">
                        <div th:each="reputation : ${reputations}" class="border-b border-gray-200 pb-6 last:border-0">
                            <div class="flex items-center mb-2">
                                <!-- Star Rating -->
                                <div class="flex items-center">
                                    <div th:each="i : ${#numbers.sequence(1, 5)}" class="mr-1">
                                        <i th:class="${i <= reputation.rating} ? 'fas fa-star text-yellow-400' : 'far fa-star text-gray-300'"></i>
                                    </div>
                                </div>
                                <span class="ml-2 text-sm text-gray-500" th:text="${reputation.rating + '/5'}"></span>
                            </div>
                            <!-- Comment -->
                            <p class="text-gray-700" th:text="${reputation.comment}"></p>
                        </div>
                    </div>

                    <!-- Back Button -->
                    <div class="mt-8">
                        <a href="/products" 
                           class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors duration-300">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Volver a la lista de productos
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2025 EcoCycle - Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
