<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contactar al Vendedor - EcoCycle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-green-500 to-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-white">EcoCycle</h1>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Contactar al Vendedor</h2>
            <p class="text-gray-600 mb-4">Has solicitado comprar <strong th:text="${quantity}"></strong> unidades de <strong th:text="${product.name}"></strong>.</p>
            <p class="text-gray-600 mb-4">Por favor, contacta al vendedor para completar la transacción:</p>

            <div class="bg-gray-100 p-4 rounded-lg mb-6">
                <p class="text-gray-700"><strong>Nombre del vendedor:</strong> <span th:text="${seller.name}"></span></p>
                <p class="text-gray-700"><strong>Correo electrónico:</strong> <span th:text="${seller.email}"></span></p>
                <p class="text-gray-700"><strong>Teléfono:</strong> <span th:text="${seller.phone}"></span></p>
            </div>

            <!-- Button to return to products -->
            <a href="/products" class="text-white bg-gradient-to-r from-blue-600 to-green-500 hover:bg-gradient-to-l p-3 rounded-lg text-center block w-full">
                <i class="fas fa-arrow-left mr-2"></i> Volver a la lista de productos
            </a>
        </div>
    </div>

</body>
</html>
