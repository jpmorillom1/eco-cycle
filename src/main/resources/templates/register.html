<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EcoCycle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-green-500 to-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-center items-center">
            <h1 class="text-3xl font-bold text-white">EcoCycle</h1>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="container mx-auto px-4 py-16 max-w-md">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Registro de Usuario</h2>
            
            <form action="/register" method="post" class="space-y-6">
                <div class="flex flex-col">
                    <input type="text" name="name" required 
                           class="border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Nombre Completo">
                </div>

                <div class="flex flex-col">
                    <input type="text" name="userID" required 
                           class="border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Usuario">
                </div>

                <div class="flex flex-col">
                    <input type="password" name="password" required 
                           class="border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Contraseña">
                </div>

                <div class="flex flex-col">
                    <input type="email" name="email" required 
                           class="border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Correo Electrónico">
                </div>

                <div class="flex flex-col">
                    <input type="tel" name="phone" pattern="[0-9]{10}"
                           class="border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Teléfono">
                </div>

                <div class="flex flex-col">
                    <select name="userType" required 
                            class="border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        <option value="" disabled selected>Selecciona tipo de usuario</option>
                        <option value="particular">Particular</option>
                        <option value="acogida">Acogida</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white p-3 rounded-lg hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    Registrarse
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600 mb-4">¿Ya tienes cuenta?</p>
                <a href="/" 
                   class="block w-full bg-gray-100 text-gray-700 p-3 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 transition duration-300">
                    Inicia Sesión
                </a>
            </div>
        </div>
    </div>
</body>
</html>
